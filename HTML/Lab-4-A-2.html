<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID - 19</title>
</head>
<body>
    <fieldset>
    <h1 align="center">COVID-19 Vccine Registration Form</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>

            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label>Adhaar Number :</label></td>
                <td><input type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="xxxx-xxxx-xxxx"></td>
            </tr>
            <tr>
                <td><label>Vaccine Name</label></td>
                <td>
                    <select>
                        <option>please select vaccine name :</option>
                        <option>CO-Vaccine</option>
                        <option>Vaccine-2</option>
                        <option>Vaccine-3</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    <label> Vaccination Center Name:</label>
                </td>
                <td>
                    <select>
                        <option> please Select vaccination center name :</option>
                        <option>RAJKOT</option>
                        <option>SURAT</option>
                        <option>AHEMDABAD</option>
                        <option>GANDHINAGAR</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Date Of Dose :</label></td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td><label>Dose Number :</label></td>
                <td><input type="text" pattern="[0-9]"></td>

            </tr>
            <tr>
                <td align="end"><button>Click Here</button></td>
                <td><button>Cancel</button></td>
            </tr>

        </table>
        </form>
    </fieldset>
</body>
</html>
