<!DOCTYPE html>
<html>
<head>
 <title>Input Tags Demo</title>
</head>
<body>
    <fieldset>
 <h1 align="Center">Student Registration</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>

            <tr>
                <td><label>Email :</label></td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><label>Mobile No:</label></td>
                <td><input type="text" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label>Address :</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Nationality :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth :</label></td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td><label>Gender :</label></td>
                <td><input type="radio" , name="same">Male
                <input type="radio" , name="same">Female</td>
            </tr>
            <tr>
                <td><label>Highest Degree :</label></td>
                <td>
                    <select>
                        <option>Select Degree</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                        <option>DIPLOMA</option>
                        <option>BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CPI :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>University :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Passing Year :</label>
                </td>
                <td>
                    <select>
                        <option>Select Passing Year</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="end"><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>

        </table>
    </form>
</fieldset>
</body>
</html>
