<!DOCTYPE html>
<html>
<head>
 <title>Input Tags Demo</title>
</head>
<body>
 <h1>Input Tags Demo</h1>
 <table>
 <tr>
  <td><label>Text Input :</label></td>
  <td><input type="text" placeholder="Enter Text"></td>
 </tr>

 <tr>
  <td><label>Password :</label></td>
  <td><input type="password" placeholder="Enter Password">
  </td>
 </tr>

 <tr>
  <td><label>Gender :</label></td>
  <td>
  <input type="radio" for="1" name="game">
 <label>Male</label>
 <input type="radio" for="1" name="game">
 <label>Female</label>
  </td>
 </tr>

 <tr>
  <td><label>Interests:</label></td>
  <td><input type="checkbox" name="game">
   <label>Coding</label>
   <input type="checkbox" name="game">
   <label>Reading</label>
   <input type="checkbox" name="game">
   <label>Traveling</label>
  </td>
 </tr>

 <tr>
  <td>Country:</td>
  <td><select>
   <option>India</option>
   <option>USA</option>
   <option>Brazil</option>
   <option>Italy</option>
   </select>
  </td>
 </tr>

 <tr>
  <td>
   <label>Message :</label>
  </td>
  <td>
   <textarea placeholder="Enter Your Message"></textarea>
  </td>
 </tr>
</table><br>
<button>Submit</button>

</body>
</html>
