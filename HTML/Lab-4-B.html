<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
</head>
<body>
    <fieldset>
    <h1 align="center">Employee Registration</h1>
    <form>
        <table>
            <table align="center">
                <tr>
                    <h3 align="center">Personal Informartion</h3>
                    <td>Employee ID :</td>
                    <td><input type="text" placeholder="Enter Employee Id"></td>
                    <td>Employee Name :</td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email" placeholder="Enter Email"></td>
                    <td><label>Contact No:</label></td>
                    <td><input type="text" pattern="[0-9]{10}" placeholder="Enter Contact No."></td>
                </tr>
            </table>



            <table align="center">
                <tr>
                    <h3 align="center">Education Qualification</h3>
                    <td>Education :</td>
                    <td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Experience :</td>
                    <td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>
            </table>



            <table align="center">
                <tr>
                    <h3 align="center">Job Details</h3>
                    <td>Designation :</td>
                    <td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location :</td>
                    <td><input type="text" placeholder="Enter Job Details"></td>
                </tr>
                <tr>
                    <td><label>Salary :</label></td>
                    <td><input type="text" placeholder="Enter Salary Details"></td>
            </table>
            <hr>
            <h5 align="center"><button>Register</button></h5>
        </table>
    </form>
    </fieldset>
</body>
</html>
