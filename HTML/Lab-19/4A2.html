<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="h1 text-center"> COVID-19 Vaccine Registration Form</h1>
    

    <div class="row">
        <div class="col text-center fs-2">First Name </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">First Name</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Last Name </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Last Name</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Adhaar Number</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput">
                <label for="floatingInput">xxxx-xxxx-xxxx</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2 mb-3">Vaccine Name</div>
        <div class="col">
            <div class="form-floating mb-3 mt-2">
                <select class="">
                    <option>Select Your Vaccine Name</option>
                    <option>COVID-19 </option>
                    <option>COVAXXIN</option>
                    <option>COVAXXIN 2</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2 mb-3">Select Your Vaccine Center</div>
        <div class="col">
            <div class="form-floating mb-3 mt-2">
                <select class="">
                    <option>Select Your Vaccine Center</option>
                    <option>Rajkot</option>
                    <option>Ahemdabad</option>
                    <option>Gandhinagar</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2 mb-3">Date Of Dose</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput">
                <label for="floatingInput">Date of Dose</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2 mb-3">Dose Number</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput">
                <label for="floatingInput">1 to 3</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-end mb-3">
            <input class="btn btn-light btn-lg" type="submit" value="Click Here">
        </div>
        <div class="col text-start mb-3">
            <input class="btn btn-light btn-lg" type="reset" value="Cancel">
        </div>
    </div>

</body>
</html>
