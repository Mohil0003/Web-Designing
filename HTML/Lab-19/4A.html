<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="h1 text-center mb-5">Student Registration</h1>
    <div class="row">
        <div class="col text-center fs-2">Full Name </div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Full Name</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Email</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput">
                <label for="floatingInput">Email</label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col text-center fs-2">Mobile No</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput">
                <label for="floatingInput">Number</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Address</div>
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Address</label>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-center fs-2">Nationality</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">Nationality</label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col text-center fs-2">Date Of Birth</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInput">
                <label for="floatingInput">Date</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Gender </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col mt-2 mb-3">
                    <input type="radio" title="male">Male
                </div>
                <div class="col mt-2 mb-3">
                    <input type="radio" title="male">Female
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col text-center fs-2">Highest Degree</div>
        <div class="col">
            <div class="form-floating mb-3 mt-2">
                <select class="">
                    <option>Select Degree</option>
                    <option>B.tech</option>
                    <option>BCA</option>
                    <option>BBA</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">CPI</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput">
                <label for="floatingInput">CPI</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">University</div>
        <div class="col">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">University</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center fs-2">Passing Year</div>
        <div class="col">
            <div class="form-floating mb-3 mt-2">
                <select class="">
                    <option>Select Your Passing Year</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-end">
            <input class="btn btn-light btn-lg" type="submit" value="Submit">
        </div>
        <div class="col text-start">
            <input class="btn btn-light btn-lg" type="reset" value="Cancel">
        </div>
    </div>
</body>

</html>
